    <style>

        * { box-sizing: border-box; }

        html {
            font-family: "Courier", serif;
        }

        body, html {
          margin: 0;
          background-color: orange;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
        th {
            text-align: left;
        }
        table {
            border-spacing: 20px;
        }
        select {
          width: 120px;
        }
        .flash {
            background-color: #92D06D;
            color: #fff;
        }

        .attribution {
          font-size: 12px;
        }

        #controls {
          padding: 20px 40px 100px;
          position: relative;
        }

        .dashboard {
          position: fixed;
          left:40px;
          bottom: 0;
          background: white;
          padding: 10px 10px 10px 0;
          box-sizing: border-box;
          border-top: 1px solid black;
        }

        #switch-button,
        .attribution {
          display: inline-block;
          vertical-align: middle;
        }

        #visuals {
          overflow: hidden;
          position: absolute;
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: -1;
        }

        #visuals > div {
          background-size: contain;
          width: 1vw;
          height: 1vh;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          background-repeat: no-repeat;
          background-position: center center;
          opacity: 0;
          transition: height .2s ease, width .2s ease, opacity .2s ease;
        }

        #visuals > div.go {
          width: 95vw;
          height: 95vh;
          opacity: 1;
        }

        .hidden { display: none; }
    </style>
