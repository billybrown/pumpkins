    <style>
        html {
            padding: 20px;
            font-family: "Courier", serif;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
        th {
            text-align: left;
        }
        table {
            border-spacing: 20px;
        }
        .flash {
            background-color: #92D06D;
            color: #fff;
        }

        @keyframes grow {
         0% {
            width: 1vw;
            height: 1vh;
            opacity: 1;
          }
          75% {
            width: 95vw;
            height: 95vh;
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }

        #visuals {
          overflow: hidden;
          position: absolute;
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: -1;
        }

        .v {
          background-size: contain;
          width: 95vw;
          height: 95vh;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          background-repeat: no-repeat;
          background-position: center center;
          animation: grow 1.25s ease;
          opacity: 0;
        }

        .v-pumpkin { background-image: url('visuals/pumpkin-1.svg');}
        .v-ghost { background-image: url('visuals/ghost.svg');}
    </style>
