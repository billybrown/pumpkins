<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pumpkin Jams</title>
    <script src="./pumpkin.js"></script>
    <script src="./howler.js"></script>
    <meta name="description" content="Make Time Club - Halloween Edition">

    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 15px;
      }
      th {
        text-align: left;
      }
      table {
        border-spacing: 20px;
      }
    </style>

  </head>

  <body>

    <table>

        <th>up</th>
        <th>down</th>
        <th>space</th>
      </tr>
      <tr>

          <select class="menu" id="select_left"/>
        </td>
        <td>
          <select class="menu" id="select_right"/>
        </td>
        <td>
          <select class="menu" id="select_up"/>

        <td>

        </td>
        <td>

    </br>
    
    <table>
      <tr>
        <th>w</th>
        <th>a</th> 
        <th>s</th>
        <th>d</th>
        <th>f</th>

      </tr>

        <td>

        </td>
        <td>
          <select class="menu" id="select_a"/>
        </td>
        <td>
          <select class="menu" id="select_s"/>
        </td>
        <td>
          <select class="menu" id="select_d"/>
        </td>
        <td>
          <select class="menu" id="select_f"/>
        </td>
        <td>
          <select class="menu" id="select_g"/>
        </td>
      </tr>
    </table>

  </body>
</html>
